<!DOCTYPE html>
<html>
<head>
    <title>Show Image from JSON using jQuery</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script src="js/jquery.min.js"></script>


    <script>
        "use strict";
        var path = "";
         fetch("./2bhk.json")
            .then(function(resp){
                return resp.json();
            })
            .then(function(data){
                var tempdata = '';
                var i;
                for(i=0;i<data.length;i++)
                {
               path = data[i].Image;
               console.log(path);



               tempdata = tempdata + " <li><img src=' " + path + " ' alt='' uk-cover></li> ";

               }
                document.getElementById('fecheddata').innerHTML=tempdata;
              })
    </script>

</head>
<body>

<div class="uk-position-relative  uk-visible-toggle uk-dark" tabindex="-1"  uk-slideshow="autoplay: true">
